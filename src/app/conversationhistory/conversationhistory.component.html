<app-userlist></app-userlist>

<div class="chat-container">
  <h2>Conversation History</h2>
  <div *ngIf="isLoading" class="loading-message">
    Loading conversation history...
  </div>
  <div *ngIf="!isLoading && messages.length === 0" class="no-messages">
    No conversation history found.
  </div>
  <div *ngIf="messages.length > 0" class="chat">
    <ul>
      <li *ngFor="let message of messages" class="chat-message">
        <div *ngIf="message.senderId === userId" class="outgoing-message">
          <strong>Me:</strong> {{ message.content }}<br>
          <small>{{ message.timestamp }}</small>
        </div>
        <div *ngIf="message.receiverId === userId" class="incoming-message">
          <strong>From:</strong> {{ message.senderId }}<br>
          <strong>Content:</strong> {{ message.content }}<br>
          <small>{{ message.timestamp }}</small>
        </div>
      </li>
    </ul>
  </div>
</div>
